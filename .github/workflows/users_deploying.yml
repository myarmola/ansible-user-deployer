name: Deploy SSH users

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }} #secret stored in repository

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible
      
      - name: Add remote server to known_hosts
        run: ssh-keyscan -H $(grep 'host=' inventory.ini | awk '{print $2}' | cut -d'=' -f2) >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i inventory.ini playbook_deploying.yaml -v
